version: 0.2
phases:
  
  install:
    runtime-versions:
      docker: 19

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=149083378091.dkr.ecr.us-east-1.amazonaws.com/myappdemo
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t multi-docker -f ./client/Dockerfile.dev ./client
      - docker run -e CI=true multi-docker npm run test
      - docker manifest create $REPOSITORY_URI $REPOSITORY_URI:multi-client $REPOSITORY_URI:multi-nginx
  post_build:
    commands:
        - echo Build completed on `date`
        - echo Pushing the Docker images...
        - echo $CODEBUILD_SRC_DIR
        - docker build -t multi-client:latest ./client
        - docker build -t multi-nginx:latest ./nginx
        - docker manifest push $REPOSITORY_URI
        - docker push $REPOSITORY_URI:$IMAGE_TAG
        