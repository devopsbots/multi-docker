version: 0.2
phases:
  
  install:
    runtime-versions:
      docker: 19

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI_Multi-Client=149083378091.dkr.ecr.us-east-1.amazonaws.com/multi-client
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t multi-docker -f ./client/Dockerfile.dev ./client
      - docker run -e CI=true multi-docker npm run test
      
       
  post_build:
    commands:
        - echo Build completed on `date`
        - echo Pushing the Docker images...
        - echo $CODEBUILD_SRC_DIR
        - docker build -t $REPOSITORY_URI_Multi-Client:latest ./client
        - docker tag $REPOSITORY_URI_Multi-Client/multi-client:latest $REPOSITORY_URI_Multi-Client:$IMAGE_TAG
        - docker push $REPOSITORY_URI_Multi-Client/multi-client:latest
        - docker push $REPOSITORY_URI_Multi-Client:$IMAGE_TAG